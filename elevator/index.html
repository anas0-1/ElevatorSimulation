<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/elevator.css">
</head>
<body>
  <div class="evg">
    <div class="handle">
        <div class="display"></div>
        <div class="displaySteps"></div>
        <div class="buttons">
          <div class="btn-container">
            <button class="btn-floor" data-set-floor="0">0</button>
          </div>
          <div class="btn-container">
            <button class="btn-floor" data-set-floor="1">1</button>
          </div>
          <div class="btn-container">
            <button class="btn-floor" data-set-floor="2">2</button>
          </div>
          <div class="btn-container">
            <button class="btn-floor" data-set-floor="3">3</button>
          </div>
          <div class="btn-container">
            <button class="btn-floor" data-set-floor="4">4</button>
          </div>
          <div class="btn-container">
            <button class="btn-floor" data-set-floor="5">5</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-button">Start</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
      <div class="building">
        <div class="elevator-container">
          <div class="elevator">
            <div class="left-door"></div>
            <div class="right-door"></div>
          </div>
        </div>
        <div class="floors">
          <div class="floor" data-floor="0">
            <div class="floor-window"></div>
          </div>
          <div class="floor" data-floor="1">
            <div class="floor-window"></div>
          </div>
          <div class="floor" data-floor="2">
            <div class="floor-window"></div>
          </div>
          <div class="floor" data-floor="3">
            <div class="floor-window"></div>
          </div>
          <div class="floor" data-floor="4">
            <div class="floor-window"></div>
          </div>
          <div class="floor" data-floor="5">
            <div class="floor-window"></div>
          </div>
        </div>
      </div>
    </div>
      <script src="js/elevator.js"></script>
</body>
</html>
